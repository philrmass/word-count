<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Word Counter</title>
  </head>
  <resource href="cat.txt">
  </resource>
  <body>
    <main>
      <h1>Word Counter</h1>
      <section>
        <h4>Click to add one of these sample texts or enter your own</h4>
        <ul>
          <li>
            <label for="declaration" class="sample-text">The Declaration of Independence</label>
            <input id="declaration" type="button" value="Add">
          </li>
          <li>
            <label for="gettysburg" class="sample-text">The Gettyburg Address</label>
            <input id="gettysburg" type="button" value="Add">
          </li>
          <li>
            <label for="cat-hat" class="sample-text">The Cat in the Hat</label>
            <input id="cat-hat" type="button" value="Add">
          </li>
          <li>
            <label for="tell-tale" class="sample-text">The Tell-Tale Heart</label>
            <input id="tell-tale" type="button" value="Add">
          </li>
        </ul>
        <textarea id="words-text" rows="12" cols="80" placeholder="Enter your text here"></textarea>
        <input id="count" type="button" value="Count Words">
        <input id="clear" type="button" value="Clear">
      </section>
      <section>
        <h4>Words in the text and their number of appearances</h4>
        <div id="output">
          <ul id="output-words" class="words-counts">
            <li>dog<span> 6</span></li>
            <li>bird<span> 5</span></li>
            <li>cat<span> 4</span></li>
            <li>alligator<span> 1</span></li>
          </ul>
          <ul id="output-counts" class="words-counts">
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
